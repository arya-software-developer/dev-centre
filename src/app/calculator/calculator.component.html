<div class="container">

<h4 class="calculate-heading">Calculate Monthly Expense Allocation</h4>
      <form class="form-horizontal" #f=ngForm (ngSubmit)="onCalculate(f)">

        <div class="form-group">
          <label for="managers" class="col-sm-4 col-sm-offset-2 control-label " >Number of Managers:</label>
          <div class="col-sm-2">
            <input type="number" min="0" class="form-control" id="managers" placeholder="0" ngModel name="managers"  required #manager="ngModel" (input)="checkValue($event)">
            <span class="help-block" *ngIf="!manager.valid && manager.touched">Please enter a value</span>
          </div>
        </div>

        <div class="form-group">
          <label for="developers" class="col-sm-4 col-sm-offset-2 control-label" >Number of Developers:</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="developers" placeholder="0" ngModel name="developers" min="0" required (input)="checkValue($event)">
          </div>
        </div>

        <div class="form-group">
          <label for="testers" class="col-sm-4 col-sm-offset-2 control-label" >Number of QA Testers:</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="testers" placeholder="0" ngModel name="testers" min="0" required (input)="checkValue($event)">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-6 col-sm-6">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Calculate</button>
          </div>
        </div>
      </form>

      <p *ngIf="isSubmitted">Total Allocation: {{totalExpense|currency:'USD'}}</p>
    </div>
